<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Library</title>
  <link rel="stylesheet" href="../library/styles.css">
  <script src='script.js' defer></script>
</head>

<body>
  <div>
    <h1 id="page-heading">My Library</h1>
  </div>
  <div id='second-ele'>
    <div id="add-book">
      <img src="../library/book.png" alt="add book" id="book-img">
      <h2>Add book</h2>
    </div>
  </div>
  <div id='book-grid'>
    <!-- Book entries will be dynamically added here -->
  </div>
  <div id='overlay'></div>
  <div id='form-div'>
    <div id='form'>
      <form id='details'>
        <div>
          Book's name:
          <input id='book' type='text' required>
        </div>
        <div>
          Author's name:
          <input id='author' type='text' required>
        </div>
        <div>
          Number of pages:
          <input id='pages' type='number' min='2' max='10000' required>
        </div>
        <div>
          Have you read this book?
          <input id='checkbox' type='checkbox'>
        </div>
        <button id='submit' type='submit'>Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
